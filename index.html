<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.sass">
  <title>2048</title>
</head>

<body>
  <div class="layout">
    <div class="screen main">
      <div class="field"></div>
      <div class="ui-panel">

        <div class="ui-group">
          <button class="play">Играть</button>
          <button class="reset">Сбросить</button>
          <label class="element-group">
            <span class="">Разрешение</span>
            <input type="text" class="resolution">
          </label>
          <p class="scope">0</p>
        </div>

        <div class="ui-group">
          <button class="enable-ai">Включить AI</button>
          <button class="disable-ai">Выключить AI</button>
        </div>

        <div class="ui-group">
          <button class="save">Сохранить</button>
          <button class="load">Загрузить</button>
        </div>

        <div class="ui-group">
         
          <label class="element-group">
            <span class="">Мощность AI</span>
            <input type="text" class="ai-power">
          </label>
          <label class="element-group">
            <span class="">Задержка</span>
            <input type="text" class="ai-step-rate">
          </label>
        </div>
      </div>
      </div>
    </div>


  </div>
  <script type="module" src="src/entry.ts"></script>
</body>

</html>
